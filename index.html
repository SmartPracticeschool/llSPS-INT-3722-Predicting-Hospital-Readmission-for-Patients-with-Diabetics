<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.login{
top: 13%;
}
</style>
</head>

<body style="background: url(https://www.docwirenews.com/wp-content/uploads/2019/05/readmissions.jpg); background-size: 100% 100%;">
</body>
<body>
 <div class="login">
	<h1>Hospital Readmission Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">

    	<select name="gender" required="required">
        	<option value="">Select Gender</option>
        	<option value="Female">Female</option>
        	<option value="Male">Male</option>
        	<option value="Unknown/Invalid">Unknown/Invalid</option>
        </select>
        
        <select name="age" required="required">
        
            <option value="">Select age </option>
            <option value="[0-10)">0-10</option>
            <option value="[10-20)">10-20</option>
            <option value="[20-30)">20-30</option>
            <option value="[30-40)">30-40</option>
            <option value="[40-50)">40-50</option>
            <option value="[50-60)">50-60</option>
            <option value="[60-70)">60-70</option>
            <option value="[70-80)">70-80</option>
            <option value="[80-90)">80-90</option>
            <option value="[90-100)">90-100</option>

        
    	</select>
    	
    	<input type="number" name="admission_type_id" placeholder="admission_type_id" required="required" />
    	
    	<input type="number" name="discharge_disposition_id" placeholder="discharge_disposition_id" required="required" />
    	
    	<input type="number" name="admission_source_id" placeholder="admission_source_id" required="required" />
    	
    	<input type="number" name="time_in_hospital" placeholder="time_in_hospital" required="required" />
    	
    	<select name="payer_code" required="required">
    	
        	<option value="">Select  </option>
            <option value="UNK">UNK</option>
            <option value="MC">MC</option>
            <option value="MDHM">MDHM</option>
            <option value="UN">UN</option>
            <option value="BC">BC</option>
            <option value="SP">SP</option>
            <option value="CP">SP</option>
            <option value="SI">SI</option>
            <option value="DM">DM</option>
            <option value="CM">CM</option>
            <option value="CH">CH</option>
            <option value="PO">PO</option>
            <option value="WC">WC</option>
            <option value="OT">OT</option>
            <option value="OG">OG</option>
            <option value="MP">MP</option>
            <option value="FR">FR</option>

    	
    	</select>
    	
        <input type="number" name="num_lab_procedures" placeholder="num_lab_procedures" required="required" />

        <input type="number" name="num_procedures" placeholder="num_procedures" required="required" />
        
        <input type="number" name="num_medications" placeholder="num_medications" required="required" />

        <input type="number" name="number_outpatient" placeholder="number_outpatient" required="required" />

		<input type="number" name="number_emergency" placeholder="number_emergency" required="required" />
		
		<input type="number" name="number_inpatient" placeholder="number_inpatient" required="required" />
		
		<input type="text" name="diag_1" placeholder="diag_1" required="required" />
		
		<input type="text" name="diag_2" placeholder="diag_2" required="required" />
		
		<input type="text" name="diag_3" placeholder="diag_3" required="required" />
		
		<input type="number" name="number_diagnoses" placeholder="number_diagnoses" required="required" />

		<select name="max_glu_serum" required="required">
		
    		<option value="">Select max_glu_serum  </option>
    		
    		<option value="None">None</option>
    		<option value=">300">Greater than300</option>
    		<option value="Norm">Norm</option>
    		<option value=">200">Greater than 200</option>

    		
    	</select>
    	
    	<select name="A1Cresult" required="required">
    	
        	<option value="">Select A1Cresult </option>
        	
        	<option value="None">None </option>     
        	<option value=">7">Greater than 7</option>
        	<option value=">8">>Greater than 8</option>    
        	<option value="Norm">Norm</option>    
        	
    	
    	</select>
    	
    	<select name="metformin" required="required">
        	
        	<option value="">Select metformin  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="repaglinide" required="required">
        	
        	<option value="">Select repaglinide  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="nateglinide" required="required">
        	
        	<option value="">Select nateglinide  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="metformin" required="required">
        	
        	<option value="">Select metformin  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="chlorpropamide" required="required">
        	
        	<option value="">Select chlorpropamide  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="glimepiride" required="required">
        	
        	<option value="">Select glimepiride  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="acetohexamide" required="required">
        	
        	<option value="">Select acetohexamide  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option> 
        	
    	</select>
    	
    	<select name="glipizide" required="required">
        	
        	<option value="">Select glipizide  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="glyburide" required="required">
        	
        	<option value="">Select glyburide  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="tolbutamide" required="required">
        	
        	<option value="">Select tolbutamide  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>       
        	
    	</select>
    	
    	<select name="pioglitazone" required="required">
        	
        	<option value="">Select pioglitazone  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="rosiglitazone" required="required">
        	
        	<option value="">Select rosiglitazone  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="acarbose" required="required">
        	
        	<option value="">Select acarbose  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="miglitol" required="required">
        	
        	<option value="">Select miglitol  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="troglitazone" required="required">
        	
        	<option value="">Select troglitazone  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>         
        	
    	</select>
    	
    	<select name="tolazamide" required="required">
        	
        	<option value="">Select tolazamide  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>         
        	
    	</select>
    	
    	<select name="insulin" required="required">
        	
        	<option value="">Select insulin  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="glyburide-metformin" required="required">
        	
        	<option value="">Select glyburide-metformin  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	<option value="Up">Up </option>   
        	<option value="Down">Down</option>      
        	
    	</select>
    	
    	<select name="glipizide-metformin" required="required">
        	
        	<option value="">Select metformin  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>        
        	
    	</select>
    	
    	<select name="glimepiride-pioglitazone" required="required">
        	
        	<option value="">Select glimepiride-pioglitazone  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	
    	</select>
    	
    	<select name="metformin-rosiglitazone" required="required">
        	
        	<option value="">Select metformin-rosiglitazone  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>   
        	
    	</select>
    	
    	<select name="metformin-pioglitazone" required="required">
        	
        	<option value="">Select metformin-pioglitazone  </option>
        	
        	<option value="No">No </option>    
           	<option value="Steady">Steady</option>     
        	
    	</select>
    	
    	
        <select name="change" required="required">
        	
        	<option value="">Select change  </option>
        	
        	<option value="No">No </option>    
           	<option value="Ch">Ch</option>     
        	
    	</select>
    	
    	<select name="diabetesMed" required="required">
        	
        	<option value="">Select diabetesMed  </option>
        	
        	<option value="No">No </option>    
           	<option value="Yes">Yes</option>     
        	
    	</select>
    	
    	
    	<select name="med_spec" required="required">
		
    		<option value="">Select med_spec </option>

            <option value="Other"> Other</option>
            <option value="UNK"> UNK</option>
            <option value="InternalMedicine">InternalMedicine</option> 
            <option value="Family/GeneralPractice"> Family or GeneralPractice</option>
            <option value="Cardiology"> Cardiology</option>
            <option value="Surgery-General"> Surgery</option>
            <option value="Orthopedics"> Orthopedics</option>
            <option value="Nephrology"> Nephrology</option>
            <option value="Orthopedics-Reconstructive"> Orthopedics</option>
            <option value="Emergency/Trauma"> Emergency</option>
            <option value="Radiologist"> Radiologist</option>

    	</select>


		
		
        <button type="submit" class="btn btn-primary btn-block btn-large" formtarget="_top" >Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
